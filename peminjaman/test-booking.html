<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #4F8EF7;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #3d7ae0;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Booking API</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label>Nama Peminjam *</label>
            <input type="text" name="borrowerName" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label>NIM/NIP</label>
            <input type="text" name="identity" value="123456">
        </div>
        
        <div class="form-group">
            <label>Unit/Prodi</label>
            <input type="text" name="unit" value="Informatika">
        </div>
        
        <div class="form-group">
            <label>Nama Fasilitas *</label>
            <input type="text" name="facilityName" value="Ruang Meeting 101" required>
        </div>
        
        <div class="form-group">
            <label>Tanggal Penggunaan *</label>
            <input type="date" name="useDate" required>
        </div>
        
        <div class="form-group">
            <label>Waktu Mulai *</label>
            <input type="time" name="startTime" value="09:00" required>
        </div>
        
        <div class="form-group">
            <label>Waktu Selesai *</label>
            <input type="time" name="endTime" value="11:00" required>
        </div>
        
        <div class="form-group">
            <label>Catatan</label>
            <textarea name="notes" rows="3">Test booking dari form test</textarea>
        </div>
        
        <button type="submit">Submit Test Booking</button>
    </form>
    
    <div id="result" class="result"></div>
    
    <script>
        // Set default date to today
        document.querySelector('input[name="useDate"]').valueAsDate = new Date();
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const resultDiv = document.getElementById('result');
            
            // Generate booking ID
            const bookingId = 'BK_' + Math.random().toString(36).substr(2, 9);
            
            const data = {
                bookingId: bookingId,
                borrowerName: form.borrowerName.value,
                identity: form.identity.value,
                unit: form.unit.value,
                facilityName: form.facilityName.value,
                useDate: form.useDate.value,
                startTime: form.startTime.value,
                endTime: form.endTime.value,
                notes: form.notes.value,
                facilities: [
                    { item: 'HDMI', quantity: 1 },
                    { item: 'Kursi', quantity: 20 }
                ]
            };
            
            console.log('Sending data:', data);
            
            try {
                const response = await fetch('http://localhost/peminjaman/api/bookings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('Response:', result);
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Booking Berhasil Dibuat!</h3>
                        <p><strong>Booking ID:</strong> ${result.data.bookingId}</p>
                        <p><strong>Status:</strong> ${result.data.status}</p>
                        <p><a href="http://localhost/peminjaman/admin.html" target="_blank">Lihat di Admin Panel</a></p>
                        <p><a href="http://localhost/peminjaman/api/bookings/${result.data.bookingId}" target="_blank">Lihat Detail via API</a></p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${result.message || 'Unknown error'}</p>
                    `;
                }
                
                resultDiv.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p>${error.message}</p>
                `;
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
